<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual Admin Dashboard - Preferences</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!--
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <script type="text/javascript" src="./res/layui/layui.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Left column -->
<div class="templatemo-flex-row">
    <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
            <div class="square"></div>
            <h1>Store admin</h1>
        </header>
        <div class="profile-photo-container">
            <img src="images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">
            <div class="profile-photo-overlay"></div>
        </div>
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
            <div class="input-group">
                <button type="submit" class="fa fa-search"></button>
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">
            <ul>
                <li><a href="users.html"><i class="fa fa-users fa-fw"></i>Users</a></li>
                <li><a href="books.html"><i class="fa fa-book fa-fw"></i>Books</a></li>
                <li><a href="transactions.html"><i class="fa fa-list fa-fw"></i>Transactions</a></li>
                <li><a href="login.html"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
            </ul>
        </nav>
    </div>
    <!-- Main content -->
    <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
            <div class="row">
                <nav class="templatemo-top-nav col-lg-12 col-md-12">
                    <ul class="text-uppercase">
                        <li><a href="" class="active">Admin panel</a></li>
                        <li><a href="">Dashboard</a></li>
                        <li><a href="">Overview</a></li>
                        <li><a href="login.html">Sign in form</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="templatemo-content-container" id="app">
            <div class="templatemo-content-widget white-bg">
                <h2 class="margin-bottom-10">Add Book</h2>
                <p>Add book.</p>
                <form action="users.html" class="templatemo-login-form" method="post" enctype="multipart/form-data">
                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 form-group">
                            <label for="bookName">Book Name</label>
                            <input v-model="bookName" type="text" class="form-control" id="bookName" placeholder="book name...">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 form-group">
                            <label for="author">Author</label>
                            <input v-model="author" type="text" class="form-control" id="author" placeholder="author...">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 form-group">
                            <label for="price">Price</label>
                            <input v-model="price" type="text" class="form-control" id="price" placeholder="price...">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 form-group">
                            <label for="stock">Stock</label>
                            <input v-model="stock" type="text" class="form-control" id="stock" placeholder="stock...">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 form-group">
                            <label for="press">Press</label>
                            <input v-model="press" type="text" class="form-control" id="press" placeholder="press...">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-12 form-group">
                            <label class="control-label" for="otherInfo">Other Informations</label>
                            <textarea v-model="otherInfo" class="form-control" id="otherInfo" rows="3" placeholder="other informations"></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-lg-6 col-md-6 form-group">
                            <div>
                                <label class="control-label templatemo-block">Sell Status</label>
                                <div class="templatemo-block margin-bottom-5">
                                    <input v-model="onSellStatus" type="radio" name="emailOptions" id="r1" value="0" checked>
                                    <label for="r1" class="font-weight-400"><span></span>on sell</label>
                                </div>
                                <div class="templatemo-block margin-bottom-5">
                                    <input v-model="onSellStatus" type="radio" name="emailOptions" id="r2" value="1">
                                    <label for="r2" class="font-weight-400"><span></span>sell out</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-lg-3 col-md-3 form-group">
                            <label class="control-label templatemo-block">Book Class</label>
                            <select v-model='selectedClass' class="form-control">
                                <option v-for="clazz in classes" :value="clazz.clazz">{{clazz.className}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 form-group">
                            <label class="control-label templatemo-block"> &nbsp;</label>
                            <select v-model='selectedSubClass' class="form-control">
                                <option v-for="subClazz in subClasses" :value="subClazz.subClass">{{subClazz.subClassName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-12">
                            <label class="control-label templatemo-block">File Input</label>
                            <!-- <input type="file" name="fileToUpload" id="fileToUpload" class="margin-bottom-10"> -->
                            <input type="file" name="fileToUpload" id="fileToUpload" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false">
                            <p>Maximum upload size is 5 MB.</p>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="templatemo-blue-button" @click="add">Add</button>
                        <button type="reset" class="templatemo-white-button">Reset</button>
                    </div>
                </form>
            </div>
            <footer class="text-right">
                <p>Copyright &copy; 2019 15131119 武文康
                    | Designed by <a href="https://yukismimi.cn" target="_parent">yukismimi&nbsp;-&nbsp;Yuki的耳朵</a></p>
            </footer>
        </div>
    </div>
</div>

<!-- JS -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>        <!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/Vue/vue-resource.js"></script>
<script src="js/Vue/common.js"></script>
<script src="js/Vue/addBook.js"></script>
<script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
<script type="text/javascript" src="js/templatemo-script.js"></script>        <!-- Templatemo Script -->
</body>
</html>
